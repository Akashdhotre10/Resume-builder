<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post New Job</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1f, #1a1a2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 1.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #00ffff;
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cccc;
        }
        a {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-briefcase"></i> Post a New Job</h1>
        <form method="POST" action="{{ url_for('create_job') }}">

            <input type="text" name="title" placeholder="Job Title" required>
            <textarea name="description" placeholder="Job Description" required></textarea>
            <input type="text" name="location" placeholder="Location" required>
            <input type="number" name="salary" placeholder="Salary (Optional)">
            <button type="submit">Post Job</button>
        </form>
        <a href="/recruiter_dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
