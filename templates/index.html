<!DOCTYPE html>
<html class="no-js" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resume Builder</title>
    <meta name="description" content="AI-Powered Next-Gen Resume Builder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; min-height: 100vh; background: linear-gradient(135deg, #0f0f1f 0%, #1a1a2e 100%); font-family: 'Segoe UI', system-ui, sans-serif; color: white;">

    <header style="padding: 2rem; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <div class="logo" style="display: flex; flex-direction: column; gap: 0.5rem;">
                <h2 style="margin: 0; color: #00ffff; font-size: 2rem; letter-spacing: 1.5px; text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);">
                    RESUME BUILDER
                </h2>
                <p style="margin: 0; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; letter-spacing: 0.5px;">
                    Craft Your Future-Ready Profile
                </p>
            </div>
            
            <div class="nav_button_right" style="display: flex; gap: 1rem; align-items: center;">
                <a href="/resume_template" 
                   style="padding: 12px 32px; 
                          background: linear-gradient(135deg, #00ffff 0%, #0066ff 100%); 
                          border: none; 
                          border-radius: 8px; 
                          color: white; 
                          text-decoration: none; 
                          font-weight: 500; 
                          transition: all 0.3s ease; 
                          box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
                          display: flex; 
                          align-items: center;
                          gap: 8px;">
                    <span style="display: inline-block; width: 12px; height: 12px; background: white; border-radius: 2px;"></span>
                    Create Resume
                </a>
                
                {% if session.loggedin %}
                    <a href="{{ url_for('logout') }}" 
                       style="padding: 10px 24px;
                              background: rgba(255, 75, 75, 0.15);
                              border: 1px solid rgba(255, 75, 75, 0.3);
                              border-radius: 6px;
                              color: #ff4b4b;
                              text-decoration: none;
                              transition: all 0.3s ease;
                              display: flex;
                              align-items: center;
                              gap: 8px;">
                        <span style="display: inline-block; width: 12px; height: 12px; background: #ff4b4b; border-radius: 2px;"></span>
                        login
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" 
                       style="padding: 10px 24px;
                              background: rgba(0, 255, 255, 0.15);
                              border: 1px solid rgba(0, 255, 255, 0.3);
                              border-radius: 6px;
                              color: #00ffff;
                              text-decoration: none;
                              transition: all 0.3s ease;
                              display: flex;
                              align-items: center;
                              gap: 8px;">
                        <span style="display: inline-block; width: 12px; height: 12px; background: #00ffff; border-radius: 2px;"></span>
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    {% if message %}
    <div style="max-width: 800px; margin: 2rem auto 0; padding: 1rem; 
               background: rgba(0, 255, 150, 0.1); 
               border: 1px solid rgba(0, 255, 150, 0.2);
               border-radius: 8px; 
               backdrop-filter: blur(5px);
               text-align: center;
               animation: fadeIn 0.5s ease;">
        {{ message }}
    </div>
    <script>
        setTimeout(() => {
            const messageDiv = document.querySelector('[style*="background: rgba(0, 255, 150"]');
            if(messageDiv) {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 500);
            }
        }, 3000);
    </script>
    {% endif %}

    <section id="banner" style="padding: 8rem 2rem; position: relative; overflow: hidden;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center; position: relative; z-index: 1;">
            <h1 style="font-size: 3.5rem; margin: 0 0 1.5rem; 
                      color: #00ffff;
                      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                      letter-spacing: 1.5px;">
                IMPRESSIVE RESUMES
            </h1>
            <h4 style="font-size: 1.25rem; color: rgba(255, 255, 255, 0.9); margin-bottom: 3rem; font-weight: 300;">
                AI-Optimized • Modern Templates • Instant Download
            </h4>
            <a href="/resume_template" 
               style="padding: 16px 40px;
                      background: linear-gradient(135deg, #9066ff 0%, #0066ff 100%);
                      border: none;
                      border-radius: 8px;
                      color: white;
                      text-decoration: none;
                      font-weight: 500;
                      transition: all 0.3s ease;
                      box-shadow: 0 8px 25px rgba(144, 102, 255, 0.3);
                      position: relative;
                      overflow: hidden;">
                <span style="position: relative; z-index: 1;">Explore Templates</span>
            </a>
        </div>
        <div style="position: absolute; 
                   top: 50%; 
                   left: 50%; 
                   width: 100vw; 
                   height: 100vh; 
                   background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 60%);
                   transform: translate(-50%, -50%);
                   pointer-events: none;">
        </div>
    </section>

</body>
</html>
